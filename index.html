<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/favicon.jpg" type="image/x-icon">
    <title>Country Guide</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12 d-flex justify-content-center align-items-center flex-column">
                <div class="box">
                    <div class="input-box">
                        <input type="text" placeholder="Enter a country" class="input">
                        <input type="submit" value="Search" class="submit">
                    </div>
                    <div class="result-box text-center">
                        <h1 class="same">Capital:</h1>
                        <h1 class="capital">?</h1>
                        <h1 class="same">Continent:</h1>
                        <h1 class="continent">?</h1>
                        <h1 class="same">Population:</h1>
                        <h1 class="population">?</h1>
                        <h1 class="same">Currency:</h1>
                        <h1 class="currency">?</h1>
                        <h1 class="same">Common language:</h1>
                        <h1 class="commonlang">?</h1>
                        <div class="imgbox mx-auto">
                            <img src="" id="myimage">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
